<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AppKit CDN Test</title>
</head>
<body>
  <button id="connect-wallet">Connect Wallet</button>

  <script type="module">
    import { createAppKit } from 'https://cdn.jsdelivr.net/npm/@reown/appkit@latest/dist/appkit.mjs';
    import { walletConnectAdapter } from 'https://cdn.jsdelivr.net/npm/@reown/appkit-adapter-ethers/dist/appkit-adapter-ethers.mjs';

    const appKit = createAppKit({
      projectId: '9ae9b4de3d3181b8ea8fda287858f35e',
      adapters: [EthersAdapter()],
      metadata: {
        name: 'Test DApp',
        description: 'Testing AppKit on CDN',
        url: window.location.origin,
        icons: [],
      }
    });

    window.appKit = appKit;

    document.getElementById('connect-wallet').onclick = () => {
      appKit.open();
    };
  </script>
</body>
</html>
