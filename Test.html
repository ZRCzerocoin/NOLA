<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Wallet Connect</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d1117;
      font-family: Arial, sans-serif;
    }

    .wallet-button {
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(145deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 6px #b93a2f, 0 6px 15px rgba(0,0,0,0.5);
      transition: all 0.2s ease;
      perspective: 1000px;
    }

    .wallet-button:hover {
      transform: rotateX(10deg) rotateY(10deg) scale(1.05);
      box-shadow: 0 12px #b93a2f, 0 12px 20px rgba(0,0,0,0.6);
    }

    .wallet-button:active {
      transform: scale(0.95);
      box-shadow: 0 4px #b93a2f, 0 4px 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <button id="connectWallet" class="wallet-button">Connect Wallet</button>

  <!-- Load ethers.js from CDN -->
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.min.js" ></script>
  <!-- Load WalletConnect Ethereum Provider & Modal from CDN -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@^2.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/modal@^2.10.0/dist/umd/index.min.js"></script>

  <script>
    const { EthereumProvider } = window.WalletConnectEthereumProvider;
    const { Modal } = window.WalletConnectModal;

    let provider, ethersProvider, signer;

    async function connectWallet() {
      try {
        // Initialize provider
        provider = await EthereumProvider.init({
          projectId: "YOUR_PROJECT_ID", // replace with your WalletConnect Cloud Project ID
          chains: [1], // mainnet; add others if needed
          showQrModal: true,
        });

        // Prompt user to connect
        await provider.connect();

        // Wrap for ethers
        ethersProvider = new ethers.BrowserProvider(provider);
        signer = await ethersProvider.getSigner();
        const address = await signer.getAddress();

        alert("Connected: " + address);
        console.log("Address:", address);

        // Change button text
        document.getElementById("connectWallet").innerText = "Connected âœ…";

        // You are now ready to send transactions, read blockchain, etc.

      } catch (err) {
        console.error("Connection failed:", err);
      }
    }

    document.getElementById("connectWallet").onclick = connectWallet;
  </script>
</body>
</html>
