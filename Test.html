<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Wallet Connect</title>
<!-- Include Web3Modal v2 -->
<script src="https://unpkg.com/@web3modal/html@2.8.0/dist/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.min.js"></script>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0d1117;
    font-family: Arial, sans-serif;
  }

  .wallet-button {
    padding: 20px 40px;
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(145deg, #ff416c, #ff4b2b);
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 6px #b93a2f, 0 6px 15px rgba(0,0,0,0.5);
    transition: all 0.2s ease;
    perspective: 1000px;
  }

  .wallet-button:hover {
    transform: rotateX(10deg) rotateY(10deg) scale(1.05);
    box-shadow: 0 12px #b93a2f, 0 12px 20px rgba(0,0,0,0.6);
  }

  .wallet-button:active {
    transform: rotateX(0deg) rotateY(0deg) scale(0.95);
    box-shadow: 0 4px #b93a2f, 0 4px 10px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>

<button id="connectWallet" class="wallet-button">Connect Wallet</button>

<script>
  // --- Initialize Web3Modal ---
  const web3Modal = new Web3ModalHTML.default({
    projectId: "6557a92e3698182727669d41cbeb95a1", // Replace with your WalletConnect Cloud Project ID
    walletConnectVersion: 2,
    themeMode: "dark",
    defaultWallets: true
  });

  let provider, signer, userAddress;

  async function connectWallet() {
    try {
      // Open Web3Modal
      const instance = await web3Modal.openModal();
      
      // Create ethers provider
      provider = new ethers.BrowserProvider(instance);
      signer = await provider.getSigner();
      userAddress = await signer.getAddress();

      alert("Connected wallet: " + userAddress);
      console.log("Connected wallet:", userAddress);
    } catch (err) {
      console.error("Wallet connection failed:", err);
    }
  }

  document.getElementById("connectWallet").addEventListener("click", connectWallet);
</script>

</body>
</html>
