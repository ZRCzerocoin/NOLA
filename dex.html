<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOLA Exchange</title>

<style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at top, #8a2be2, #1a002b 60%, #0c0014);
        color: #fff;
        overflow-x: hidden;
        scroll-behavior: smooth;
    }

    /* PURPLE AURA BACKGROUND ANIMATION */
    .aura {
        position: fixed;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(150,0,255,0.3), transparent 60%);
        animation: auraMove 12s infinite alternate ease-in-out;
        pointer-events: none;
        z-index: -1;
    }
    @keyframes auraMove {
        0% { transform: translate(-20%, -20%); }
        100% { transform: translate(-5%, -10%); }
    }

    /* LOGO CENTER TOP */
    .logo {
        width: 150px;
        margin: 20px auto;
        display: block;
        animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0); }
    }

    /* MAIN CARD */
    .container {
        width: 90%;
        max-width: 480px;
        margin: 40px auto;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 22px;
        padding: 25px;
        backdrop-filter: blur(18px);
        box-shadow: 0 0 20px rgba(170,0,255,0.2);
        animation: cardIn 1s ease;
    }

    @keyframes cardIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 { 
        text-align: center; 
        margin-bottom: 12px; 
        font-size: 26px;
        font-weight: 600;
    }

    /* BUTTON */
    .btn {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border: none;
        border-radius: 18px;
        background: linear-gradient(135deg, #b445ff, #7013ff);
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.25s;
        box-shadow: 0 0 10px rgba(150,0,255,0.35);
    }
    .btn:hover {
        transform: scale(1.03);
        box-shadow: 0 0 18px rgba(170,0,255,0.55);
    }

    /* INPUT BOX */
    .input-box {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 14px;
    }

</style>
</head>
<body>

<div class="aura"></div>

<img src="nol.png" class="logo">

<div class="container">
    <h2>NOLA Exchange</h2>

    <div class="input-box">
        <p style="opacity:0.8; font-size:14px;">From Token</p>
        <input type="text" style="width:100%; padding:10px; margin-top:8px; border-radius:12px; border:none;">
    </div>

    <div class="input-box">
        <p style="opacity:0.8; font-size:14px;">To Token</p>
        <input type="text" style="width:100%; padding:10px; margin-top:8px; border-radius:12px; border:none;">
    </div>

    <button class="btn">Connect Wallet</button>
</div>

</body>
</html>
