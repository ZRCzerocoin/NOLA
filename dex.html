<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOLA Exchange</title>
<style>
  /* ----------------- Reset ----------------- */
  * {margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif;}
  body, html {height:100%; overflow-x:hidden; background:#0a0a0a; color:#fff;}
  
  /* ----------------- Background ----------------- */
  body {
    perspective: 1000px;
  }
  .bg {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg,#0a0a0a,#0f0f1f);
    overflow:hidden;
    z-index:-1;
  }
  .bg span {
    position: absolute;
    display: block;
    width: 2px;
    height: 50px;
    background: #00ffe0;
    animation: move 20s linear infinite;
    opacity: 0.5;
  }
  @keyframes move {
    0%{transform:translateY(-100vh) rotate(0deg);}
    100%{transform:translateY(100vh) rotate(360deg);}
  }

  /* ----------------- Header ----------------- */
  header {
    display:flex;
    align-items:center;
    padding:20px 40px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    position: sticky;
    top:0;
    z-index:100;
  }
  header img {width:50px; height:50px; margin-right:15px;}
  header h1 {font-size:1.8rem; font-weight:700; color:#00ffe0;}

  /* ----------------- Main Section ----------------- */
  main {
    padding:60px 20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:40px;
  }

  /* Token Search Bar */
  .search-bar {
    width:100%;
    max-width:600px;
    display:flex;
    gap:10px;
  }
  .search-bar input {
    flex:1;
    padding:15px;
    border:none;
    border-radius:10px;
    font-size:1rem;
    outline:none;
    background: rgba(255,255,255,0.05);
    color:#fff;
  }
  .search-bar button {
    padding:15px 25px;
    border:none;
    border-radius:10px;
    background:#00ffe0;
    color:#000;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
  }
  .search-bar button:hover {
    background:#00bfa5;
  }

  /* Cards */
  .cards {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
  }
  .card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-radius:20px;
    padding:25px;
    min-width:250px;
    max-width:300px;
    text-align:center;
    transition:0.3s;
    box-shadow:0 0 20px rgba(0,255,224,0.2);
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow:0 0 40px rgba(0,255,224,0.4);
  }
  .card h2 {color:#00ffe0; margin-bottom:10px;}
  .card p {font-size:1.2rem;}

  /* Charts */
  .chart-container {
    width:90%;
    max-width:900px;
    height:450px;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 0 20px rgba(0,255,224,0.2);
  }

  /* Footer */
  footer {
    margin-top:60px;
    padding:30px 20px;
    background: rgba(0,0,0,0.6);
    text-align:center;
    backdrop-filter: blur(10px);
    color:#aaa;
    font-size:0.9rem;
  }
  footer a {color:#00ffe0; margin:0 10px; text-decoration:none;}
  footer a:hover {text-decoration:underline;}
</style>
</head>
<body>

<div class="bg">
  <!-- 50 animated particles -->
  <span style="left:5%;animation-duration:25s;"></span>
  <span style="left:15%;animation-duration:20s;"></span>
  <span style="left:25%;animation-duration:18s;"></span>
  <span style="left:35%;animation-duration:22s;"></span>
  <span style="left:45%;animation-duration:19s;"></span>
  <span style="left:55%;animation-duration:21s;"></span>
  <span style="left:65%;animation-duration:23s;"></span>
  <span style="left:75%;animation-duration:17s;"></span>
  <span style="left:85%;animation-duration:24s;"></span>
  <span style="left:95%;animation-duration:20s;"></span>
</div>

<header>
  <img src="https://via.placeholder.com/50" alt="NOLA Logo">
  <h1>NOLA Exchange</h1>
</header>

<main>
  <!-- Token Search -->
  <div class="search-bar">
    <input type="text" placeholder="Search token (Polygon)">
    <button>Search</button>
  </div>

  <!-- Cards -->
  <div class="cards">
    <div class="card">
      <h2>Best Rate</h2>
      <p>1 NOLA = 0.05 ETH</p>
    </div>
    <div class="card">
      <h2>DEX Source</h2>
      <p>Uniswap v3</p>
    </div>
    <div class="card">
      <h2>Swap</h2>
      <p>Fast & Low Gas</p>
    </div>
  </div>

  <!-- Chart -->
  <div class="chart-container">
    <iframe src="https://www.coingecko.com/en/coins/polygon" width="100%" height="100%" frameborder="0" style="border:none;"></iframe>
  </div>
</main>

<footer>
  <p>Â© 2025 NOLA Exchange. All rights reserved.</p>
  <p>
    <a href="#">Twitter</a> | 
    <a href="#">Telegram</a> | 
    <a href="#">GitBook</a>
  </p>
</footer>

<script>
  // Simple Token Search Demo
  const input = document.querySelector('.search-bar input');
  const button = document.querySelector('.search-bar button');
  button.addEventListener('click', ()=>{
    alert(`Searching for token: ${input.value} (demo only)`);
  });
</script>

</body>
</html>
