<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOLA Exchange</title>
<style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        font-family: 'Arial', sans-serif;
        overflow-x:hidden;
        background: radial-gradient(circle at center, #0c0014, #1a002b 80%);
        color:#fff;
        scroll-behavior: smooth;
    }

    /* COSMIC NEBULA BACKGROUND */
    body::before {
        content: '';
        position: fixed;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(150,0,255,0.2), transparent 60%);
        animation: nebulaMove 20s infinite alternate ease-in-out;
        z-index:-2;
    }
    @keyframes nebulaMove {
        0% { transform: translate(-10%, -10%); }
        100% { transform: translate(5%, 5%); }
    }

    /* PARTICLES */
    .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #b445ff;
        border-radius:50%;
        opacity:0.8;
        animation: floatParticle linear infinite;
    }
    @keyframes floatParticle {
        0% { transform: translateY(0) translateX(0); opacity:0.8; }
        50% { transform: translateY(-50px) translateX(20px); opacity:0.4; }
        100% { transform: translateY(0) translateX(0); opacity:0.8; }
    }

    /* LOGO */
    .logo {
        width: 150px;
        display:block;
        margin: 25px auto;
        animation: logoGlow 5s ease-in-out infinite alternate, logoRotate 30s linear infinite;
    }
    @keyframes logoGlow {
        0% { filter: drop-shadow(0 0 15px #9c00ff); }
        50% { filter: drop-shadow(0 0 35px #d15fff); }
        100% { filter: drop-shadow(0 0 15px #9c00ff); }
    }
    @keyframes logoRotate {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
    }

    /* CARD */
    .container {
        width: 90%;
        max-width: 480px;
        margin: 40px auto;
        background: rgba(255,255,255,0.05);
        border:1px solid rgba(255,255,255,0.1);
        border-radius: 25px;
        padding:25px;
        backdrop-filter: blur(18px);
        box-shadow: 0 0 25px rgba(180,0,255,0.3);
        animation: cardIn 1s ease;
        perspective: 1000px;
    }
    @keyframes cardIn {
        from { opacity:0; transform: translateY(30px); }
        to { opacity:1; transform: translateY(0); }
    }

    h2 {
        text-align:center;
        font-size:28px;
        font-weight:600;
        margin-bottom:15px;
        color:#e0b3ff;
        text-shadow: 0 0 8px #b445ff;
    }

    /* INPUT BOX */
    .input-box {
        margin-top:20px;
        padding:15px;
        background: rgba(255,255,255,0.05);
        border:1px solid rgba(255,255,255,0.1);
        border-radius:16px;
        box-shadow: 0 0 15px rgba(150,0,255,0.15);
        transition: 0.3s;
    }
    .input-box:hover {
        box-shadow: 0 0 30px rgba(180,0,255,0.35);
        transform: translateY(-3px);
    }
    .input-box input {
        width:100%;
        padding:12px;
        border-radius:12px;
        border:none;
        background:rgba(255,255,255,0.05);
        color:#fff;
        font-size:16px;
    }
    .input-box p {
        font-size:14px;
        opacity:0.8;
        margin-bottom:8px;
    }

    /* BUTTON */
    .btn {
        width:100%;
        padding:14px;
        margin-top:20px;
        border:none;
        border-radius:20px;
        background: linear-gradient(135deg,#b445ff,#7013ff);
        color:#fff;
        font-size:18px;
        cursor:pointer;
        box-shadow:0 0 15px rgba(180,0,255,0.35);
        transition:0.3s;
        position:relative;
        overflow:hidden;
    }
    .btn::after {
        content:'';
        position:absolute;
        left:50%;
        top:50%;
        width:300%;
        height:300%;
        background:rgba(255,255,255,0.1);
        transform:translate(-50%,-50%) scale(0);
        border-radius:50%;
        transition:0.5s;
    }
    .btn:hover::after {
        transform:translate(-50%,-50%) scale(1);
    }
    .btn:hover {
        transform:scale(1.05);
        box-shadow:0 0 25px rgba(200,0,255,0.55);
    }

</style>
</head>
<body>

<!-- PARTICLES -->
<script>
    for(let i=0;i<60;i++){
        let particle=document.createElement('div');
        particle.className='particle';
        particle.style.top=Math.random()*100+'%';
        particle.style.left=Math.random()*100+'%';
        particle.style.width=(Math.random()*3+1)+'px';
        particle.style.height=(Math.random()*3+1)+'px';
        particle.style.animationDuration=(Math.random()*10+5)+'s';
        document.body.appendChild(particle);
    }
</script>

<!-- LOGO -->
<img src="nol.png" class="logo">

<!-- CARD -->
<div class="container">
    <h2>NOLA Exchange</h2>

    <div class="input-box">
        <p>From Token</p>
        <input type="text" placeholder="Select Token">
    </div>

    <div class="input-box">
        <p>To Token</p>
        <input type="text" placeholder="Select Token">
    </div>

    <button class="btn">Connect Wallet</button>
</div>

</body>
</html>
