<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>NOLA Exchange</title>
<style>
/* layout: center page */
html,body{height:100%; margin:0;}
body {display:flex; align-items:center; justify-content:center; font-family:'Arial',sans-serif; background: radial-gradient(circle at center, #0c0014, #1a002b 80%); color:#fff;}

/* container centered */
.container {width:90%; max-width:480px; background:rgba(255,255,255,0.05); border-radius:25px; padding:20px; backdrop-filter:blur(18px); box-shadow:0 0 25px rgba(180,0,255,0.3); position:relative; margin:auto;}
h2{text-align:center; color:#e0b3ff; text-shadow:0 0 8px #b445ff; margin:6px 0 12px 0;}

/* thin professional bars */
.input-box {margin-top:14px; padding:8px 10px; background:rgba(255,255,255,0.02); border-radius:12px; position:relative;}
.input-box .token-top {display:flex; align-items:center; justify-content:space-between; gap:8px;}
.token-left {display:flex; align-items:center; gap:8px; min-width:140px; overflow:hidden;}
.token-left img { width:28px; height:28px; border-radius:8px; object-fit:cover; flex-shrink:0; display:none;} /* hidden until token chosen */
.token-left input[type="text"]{border:none; background:transparent; color:#fff; font-weight:700; font-size:15px; outline:none; width:100%; min-width:60px; padding:6px 0;}

/* amount + USD on the right */
.token-right {display:flex; align-items:center; gap:8px;}
.token-right .amount{ padding:6px 8px; border-radius:10px; border:none; background:rgba(255,255,255,0.03); color:#fff; font-size:15px; width:110px; text-align:right; }
.token-right .usd { font-size:13px; opacity:0.9; min-width:110px; text-align:right; display:flex; flex-direction:column; align-items:flex-end; }
.usd-top { font-size:12px; color:rgba(255,255,255,0.92); }
.usd-main { font-weight:700; font-size:13px; margin-top:4px; }

/* suggestions */
.suggestions { position:absolute; top:56px; left:8px; right:8px; background:rgba(25,0,50,0.98); border-radius:12px; max-height:320px; overflow-y:auto; display:none; z-index:220; box-shadow:0 8px 30px rgba(0,0,0,0.7); }
.suggestion-item { padding:10px; display:flex; align-items:center; cursor:pointer; justify-content:space-between; gap:8px; border-bottom:1px solid rgba(255,255,255,0.02); }
.suggestion-left { display:flex; gap:10px; align-items:center; min-width:170px; overflow:hidden; }
.suggestion-left img { width:28px; height:28px; border-radius:8px; object-fit:cover; }
.suggestion-main { display:flex; flex-direction:column; overflow:hidden; }
.suggestion-symbol { font-weight:700; font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.suggestion-name { font-size:12px; opacity:0.8; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.suggestion-price { text-align:right; font-size:13px; opacity:0.95; min-width:100px; }

/* buttons */
.btn {width:100%; padding:14px; margin-top:18px; border:none; border-radius:20px; background: linear-gradient(135deg,#b445ff,#7013ff); color:#fff; font-size:18px; cursor:pointer; box-shadow:0 14px 30px rgba(180,68,255,0.12);}
footer {text-align:center; margin:26px 0 10px 0; font-size:14px; opacity:0.8;}
footer a{color:#b445ff; text-decoration:none; margin:0 5px;}

/* swap button */
#swapTokensBtn {
  position:absolute;
  right:18px;
  top:calc(50% - 20px);
  width:40px;
  height:40px;
  border-radius:10px;
  background:rgba(30,20,60,0.95);
  border:2px solid rgba(255,255,255,0.06);
  display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:16px; color:#fff; z-index:250;
  transition:transform 200ms ease, box-shadow 200ms ease;
}
#swapTokensBtn:hover{ transform:translateY(-4px); box-shadow:0 12px 30px rgba(104,0,200,0.18); }
#swapTokensBtn.pressed{ transform: rotate(180deg) scale(0.98); }

/* wallet iframe slot (top-right) */
#walletFrame {
  position:fixed; top:12px; right:12px; width:48px; height:48px; border:0; border-radius:12px; overflow:hidden; z-index:999;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  background:linear-gradient(135deg,#b445ff,#7013ff);
}

/* fallback small button if iframe blocked */
#walletFallback { position:fixed; top:14px; right:14px; z-index:1000; display:none; padding:8px 10px; border-radius:12px; border:none; color:#fff; background:linear-gradient(135deg,#b445ff,#7013ff); }

/* logo floating upper-middle center */
#logoFloat {
  position:fixed;
  top:8px;
  left:50%;
  transform:translateX(-50%);
  width:88px;
  height:88px;
  pointer-events:none;
  animation:float 6s ease-in-out infinite;
  z-index:998;
}
@keyframes float { 0%{ transform:translateX(-50%) translateY(0) } 50%{ transform:translateX(-50%) translateY(-8px) } 100%{ transform:translateX(-50%) translateY(0) } }

/* responsive */
@media(max-width:420px){
  .token-right .amount { width:86px; font-size:14px; }
  .token-left input[type="text"]{font-size:14px;}
  .token-left img{width:24px;height:24px;}
  #swapTokensBtn{ right:12px; top:calc(50% - 18px); width:36px; height:36px; }
  #logoFloat{ width:64px; height:64px; top:8px; }
}
</style>

<!-- libs -->
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

<script>
/* CONFIG */
const CHAIN_ID = 137;
const ONEINCH_BASE = `https://api.1inch.io/v5.0/${CHAIN_ID}`;
const COINGECKO_CHAIN = 'polygon-pos';
const FALLBACK_RPC = "https://polygon-rpc.com";
const USDC_ADDR = '0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174';
const MATIC_ADDR = '0xeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee';

/* STATE */
let tokenList = [];
let tokenMap = new Map();
let cgStatsMap = new Map();
const priceCache = new Map();

/* DOM */
const $ = id => document.getElementById(id);
const fromTokenInput = $('fromToken'), toTokenInput = $('toToken');
const fromAmountEl = $('fromAmount'), toAmountEl = $('toAmount');
const fromUsd = $('fromUsd'), toUsd = $('toUsd');
const fromUsdTop = $('fromUsdTop'), fromUsdMain = $('fromUsdMain');
const toUsdTop = $('toUsdTop'), toUsdMain = $('toUsdMain');
const fromLogo = $('fromLogo'), toLogo = $('toLogo');
const swapBtn = $('swapTokensBtn');
const walletFrame = $('walletFrame');
const walletFallback = $('walletFallback');

const isAddress = v => /^0x[a-fA-F0-9]{40}$/.test((v||'').trim());
const low = s => (s||'').toLowerCase();
const nowTs = ()=> Date.now();
const DARK_SVG_PLACEHOLDER = 'data:image/svg+xml;utf8,' + encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"><rect width="100%" height="100%" rx="8" ry="8" fill="#151225"/></svg>`);

function formatUSD(v){
  if (v === null || v === undefined || !Number.isFinite(v)) return '—';
  const n = Number(v);
  const opts = { style:'currency', currency:'USD', maximumFractionDigits:2, minimumFractionDigits:2 };
  if (Math.abs(n)>0 && Math.abs(n) < 0.01){ opts.maximumFractionDigits=6; opts.minimumFractionDigits=4; }
  return new Intl.NumberFormat('en-US', opts).format(n);
}

function fetchWithTimeout(url, opts={}, ms=3000){
  const controller = new AbortController();
  const id = setTimeout(()=> controller.abort(), ms);
  const init = Object.assign({}, opts, { signal: controller.signal });
  return fetch(url, init).finally(()=> clearTimeout(id));
}

/* LOAD tokens & CoinGecko markets */
async function loadTokensAndMarkets(){
  try {
    const r = await fetch('https://tokens.coingecko.com/polygon-pos/all.json');
    const j = await r.json();
    tokenList = (j.tokens||[]).map(t => ({ address: low(t.address), symbol: t.symbol||'', name: t.name||'', decimals: t.decimals||18, logoURI: t.logoURI||t.logo||'' }));
    tokenList.forEach(t => tokenMap.set(t.address, t));
    if (!tokenMap.has(MATIC_ADDR)) tokenMap.set(MATIC_ADDR, { address: MATIC_ADDR, symbol:'MATIC', name:'Polygon', decimals:18, logoURI: '' });

    // CG markets (top 250)
    try {
      const marketsUrl = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=volume_desc&per_page=250&page=1&sparkline=false&price_change_percentage=24h`;
      const rm = await fetch(marketsUrl);
      const jm = await rm.json();
      jm.forEach(c => {
        const sym = low(c.symbol||''), name = low(c.name||'');
        const stat = { price: (typeof c.current_price==='number'?c.current_price:null), change24h: (typeof c.price_change_percentage_24h==='number'?c.price_change_percentage_24h:null), volume24h: (typeof c.total_volume==='number'?c.total_volume:0), image: c.image||'' };
        if (sym) cgStatsMap.set(sym, stat);
        if (name) cgStatsMap.set(name, stat);
      });
    } catch(e){ console.warn('CoinGecko markets failed', e); }

    // merge 1inch tokens fallback
    try {
      const r1 = await fetch(`${ONEINCH_BASE}/tokens`);
      const j1 = await r1.json();
      if (j1 && j1.tokens) {
        Object.values(j1.tokens).forEach(t => {
          const addr = low(t.address||'');
          if (!addr) return;
          if (tokenMap.has(addr)) return;
          const obj = { address: addr, symbol: t.symbol||'', name: t.name||'', decimals: t.decimals||18, logoURI: t.logoURI||'' };
          tokenList.push(obj); tokenMap.set(addr, obj);
        });
      }
    } catch(e){ /* ignore */ }

    // dedupe
    const seen = new Set();
    tokenList = tokenList.filter(t => { if (!t || !t.address) return false; if (seen.has(t.address)) return false; seen.add(t.address); return true; });

  } catch(e){ console.error('loadTokensAndMarkets error', e); }
}
let tokensLoadedPromise = loadTokensAndMarkets();
async function ensureTokensLoaded(){ if (!tokensLoadedPromise) tokensLoadedPromise = loadTokensAndMarkets(); await tokensLoadedPromise; }

/* Price fetchers */
async function fetchCoingeckoContractPrice(addr){
  try {
    const url = `https://api.coingecko.com/api/v3/coins/${COINGECKO_CHAIN}/contract/${addr}`;
    const res = await fetchWithTimeout(url,{},3000);
    if (!res.ok) throw new Error('cg contract non-ok');
    const j = await res.json();
    const price = j?.market_data?.current_price?.usd;
    const change = j?.market_data?.price_change_percentage_24h;
    if (typeof price === 'number' && price > 0) return { price, change };
    throw new Error('cg no price');
  } catch(e){ throw e; }
}

async function fetch1InchQuotePrice(addr, decimals=18){
  try {
    const amountBN = ethers.BigNumber.from(10).pow(decimals);
    const qUrl = `${ONEINCH_BASE}/quote?fromTokenAddress=${addr}&toTokenAddress=${USDC_ADDR}&amount=${amountBN.toString()}`;
    const res = await fetchWithTimeout(qUrl,{},3000);
    if (!res.ok) throw new Error('1inch non-ok');
    const j = await res.json();
    if (!j || !j.toTokenAmount) throw new Error('1inch no toTokenAmount');
    const usdcAmountBN = ethers.BigNumber.from(j.toTokenAmount);
    const usdc = Number(ethers.utils.formatUnits(usdcAmountBN, j.toToken?.decimals ?? 6));
    if (!Number.isFinite(usdc) || usdc <= 0) throw new Error('1inch invalid price');
    return usdc;
  } catch(e){ throw e; }
}

async function fetchDexscreenerPrice(addr){
  try {
    const url = `https://api.dexscreener.com/latest/dex/tokens/${addr}`;
    const res = await fetchWithTimeout(url,{},3000);
    if (!res.ok) throw new Error('dexscreener non-ok');
    const j = await res.json();
    const pairs = j?.pairs || [];
    for (const p of pairs){
      if (p?.priceUsd){ const v = Number(p.priceUsd); if (Number.isFinite(v) && v>0) return v; }
      if (p?.price){ const v = Number(p.price); if (Number.isFinite(v) && v>0) return v; }
    }
    throw new Error('dexscreener no price');
  } catch(e){ throw e; }
}

async function getTokenPriceUSD(address, decimals=18){
  if (!address) return null;
  const addr = low(address);
  const c = priceCache.get(addr);
  if (c && (nowTs() - c.ts) < 7000) return c.price; // 7s TTL
  try {
    const cg = await fetchCoingeckoContractPrice(addr);
    if (cg && cg.price){ priceCache.set(addr,{price:cg.price,ts:nowTs()}); return cg.price; }
  } catch(_) {}
  try {
    const t = tokenMap.get(addr);
    if (t && t.symbol){
      const stat = cgStatsMap.get(low(t.symbol));
      if (stat && stat.price){ priceCache.set(addr,{price:stat.price,ts:nowTs()}); return stat.price; }
    }
  } catch(_) {}
  try {
    const v = await fetch1InchQuotePrice(addr, decimals);
    if (v){ priceCache.set(addr,{price:v,ts:nowTs()}); return v; }
  } catch(_) {}
  try {
    const v2 = await fetchDexscreenerPrice(addr);
    if (v2){ priceCache.set(addr,{price:v2,ts:nowTs()}); return v2; }
  } catch(_) {}
  priceCache.set(addr,{price:null,ts:nowTs()});
  return null;
}

/* suggestion item */
function makeSuggestionItem(tokenObj, stats, priceUSD){
  const row = document.createElement('div'); row.className='suggestion-item';
  const left = document.createElement('div'); left.className='suggestion-left';
  const img = document.createElement('img'); img.src = tokenObj.logoURI || (stats && stats.image) || DARK_SVG_PLACEHOLDER; img.onerror = ()=> img.src = DARK_SVG_PLACEHOLDER;
  left.appendChild(img);
  const main = document.createElement('div'); main.className='suggestion-main';
  const sym = document.createElement('div'); sym.className='suggestion-symbol'; sym.textContent = tokenObj.symbol || (tokenObj.address?tokenObj.address.slice(0,6):'');
  const nm = document.createElement('div'); nm.className='suggestion-name'; nm.textContent = tokenObj.name || '';
  main.appendChild(sym); main.appendChild(nm);
  if (stats && typeof stats.change24h === 'number') {
    const ch = document.createElement('div'); ch.style.fontSize='11px'; ch.style.marginTop='6px'; ch.style.opacity='0.9'; ch.textContent = (stats.change24h>=0?'+':'')+stats.change24h.toFixed(2)+'% (24h)';
    ch.style.color = stats.change24h >= 0 ? '#9ef39e' : '#ff9e9e';
    main.appendChild(ch);
  }
  left.appendChild(main);
  const right = document.createElement('div'); right.className='suggestion-price';
  if (priceUSD != null && Number.isFinite(priceUSD)) right.innerHTML = `<div style="font-size:12px;opacity:0.85">${tokenObj.symbol||''}</div><div style="margin-top:6px;font-weight:600;">≈ ${formatUSD(priceUSD)}</div>`;
  else right.innerHTML = `<div style="font-size:12px;opacity:0.85">${tokenObj.symbol||''}</div><div style="margin-top:6px;opacity:0.8">—</div>`;
  row.appendChild(left); row.appendChild(right);
  return row;
}

/* default list (top 15 CG by 24h volume) */
function showDefaultList(side){
  const box = (side === 'from') ? $('fromSuggestions') : $('toSuggestions');
  box.innerHTML = '';
  const candidates = tokenList.filter(t => { const s = low(t.symbol), n = low(t.name); return cgStatsMap.has(s) || cgStatsMap.has(n); });
  const withStats = candidates.map(t => { const s = low(t.symbol), n = low(t.name); const stat = cgStatsMap.get(s) || cgStatsMap.get(n) || {price:null,change24h:null,volume24h:0,image:''}; return {t,stat}; });
  withStats.sort((a,b)=> (b.stat.volume24h||0) - (a.stat.volume24h||0));
  const top = withStats.slice(0,15);
  (async ()=>{
    for (const e of top){
      const tk = e.t, stats = e.stat;
      let price = stats.price;
      if (!price) price = await getTokenPriceUSD(tk.address, tk.decimals);
      const node = makeSuggestionItem(tk, {change24h: stats.change24h ?? null, image: tk.logoURI || stats.image}, price);
      node.addEventListener('click', ()=>{ applyTokenSelection(side, tk); box.style.display='none'; updateEstimate(); fetchBothPrices(); });
      box.appendChild(node);
    }
    box.style.display = top.length ? 'block' : 'none';
  })();
}

/* autocomplete — typing: prioritize CG 24h volume */
function setupAutocomplete(inputId, suggestionsId, side){
  const input = $(inputId), box = $(suggestionsId);
  let timer = null;
  input.addEventListener('input', ()=>{ clearTimeout(timer); timer = setTimeout(()=> handle(input.value.trim().toLowerCase()), 140); });
  input.addEventListener('focus', ()=> { const q = input.value.trim().toLowerCase(); if (!q) showDefaultList(side); else handle(q); });
  input.addEventListener('blur', ()=> setTimeout(()=> box.style.display='none', 160));

  async function handle(q){
    box.innerHTML = ''; if (!q){ box.style.display='none'; return; }
    if (isAddress(q)){
      let info = tokenMap.get(low(q));
      if (!info) info = await fetchOnchainTokenInfo(q);
      if (info){
        const stat = cgStatsMap.get(low(info.symbol)) || cgStatsMap.get(low(info.name)) || null;
        const price = stat?.price ?? await getTokenPriceUSD(info.address, info.decimals);
        const node = makeSuggestionItem(info, {change24h: stat?.change24h ?? null, image: info.logoURI}, price);
        node.addEventListener('click', ()=>{ applyTokenSelection(side, info); box.style.display='none'; updateEstimate(); fetchBothPrices(); });
        box.appendChild(node); box.style.display='block';
      }
      return;
    }

    // CG matches with stats first (sorted by 24h volume)
    const cgMatches = tokenList.filter(t => {
      const s = t.symbol || '', n = t.name || '';
      const hasStat = cgStatsMap.has(low(s)) || cgStatsMap.has(low(n));
      return (s.toLowerCase().includes(q) || n.toLowerCase().includes(q)) && hasStat;
    });
    let cgScored = cgMatches.map(t => {
      const stats = cgStatsMap.get(low(t.symbol)) || cgStatsMap.get(low(t.name)) || {volume24h:0,price:null,change24h:null};
      const startBonus = ((t.symbol && t.symbol.toLowerCase().startsWith(q)) || (t.name && t.name.toLowerCase().startsWith(q))) ? 1e12 : 0;
      return { t, stats, score: (stats.volume24h||0) + startBonus };
    });
    // sort by volume desc (primary), then by startBonus
    cgScored.sort((a,b)=> {
      const va = (a.stats.volume24h||0), vb = (b.stats.volume24h||0);
      if (vb !== va) return vb - va;
      return b.score - a.score;
    });

    // 1inch fallback matches (no CG stats) — keep them after CG
    const inchMatches = tokenList.filter(t => {
      const s = t.symbol || '', n = t.name || '';
      const alreadyCG = cgStatsMap.has(low(s)) || cgStatsMap.has(low(n));
      return !alreadyCG && (s.toLowerCase().includes(q) || n.toLowerCase().includes(q));
    });
    const inchScored = inchMatches.map(t => { const startBonus = ((t.symbol && t.symbol.toLowerCase().startsWith(q)) || (t.name && t.name.toLowerCase().startsWith(q))) ? 1e10 : 0; return {t,stats:null,score:startBonus}; });
    inchScored.sort((a,b)=> b.score - a.score);

    const merged = cgScored.concat(inchScored).slice(0,18);
    if (!merged.length){ box.style.display='none'; return; }

    for (const s of merged){
      const tk = s.t;
      const stats = s.stats || {change24h:null,image: tk.logoURI||''};
      const price = (stats && stats.price) ? stats.price : await getTokenPriceUSD(tk.address, tk.decimals);
      const node = makeSuggestionItem(tk, {change24h: stats.change24h ?? null, image: tk.logoURI || ''}, price);
      node.addEventListener('click', ()=>{ applyTokenSelection(side, tk); box.style.display='none'; updateEstimate(); fetchBothPrices(); });
      box.appendChild(node);
    }
    box.style.display='block';
  }
}
setupAutocomplete('fromToken','fromSuggestions','from');
setupAutocomplete('toToken','toSuggestions','to');

/* apply token selection: show USD block only when token chosen */
function applyTokenSelection(side, tokenObj){
  if (!tokenObj) return;
  const input = (side === 'from') ? fromTokenInput : toTokenInput;
  const logo = (side === 'from') ? fromLogo : toLogo;
  const usdBlock = (side === 'from') ? fromUsd : toUsd;
  const addrLower = tokenObj.address ? low(tokenObj.address) : undefined;
  input.value = tokenObj.symbol || tokenObj.name || (addrLower?addrLower.slice(0,8):'');
  if (addrLower) input.dataset.address = addrLower;
  input.dataset.decimals = tokenObj.decimals || 18;
  if (tokenObj.logoURI){ logo.src = tokenObj.logoURI; logo.style.display = 'inline-block'; } else { logo.src = DARK_SVG_PLACEHOLDER; logo.style.display = 'inline-block'; }
  tokenMap.set(tokenObj.address, tokenObj);
  // show usd area (it will be updated by fetchPriceForToken)
  usdBlock.style.display = 'flex';
  fetchPriceForToken(tokenObj.address, tokenObj.decimals, side);
}

/* hide USD blocks if no token selected */
function updateUsdVisibility(){
  if (!fromTokenInput.dataset.address) { fromUsd.style.display = 'none'; } else { fromUsd.style.display = 'flex'; }
  if (!toTokenInput.dataset.address) { toUsd.style.display = 'none'; } else { toUsd.style.display = 'flex'; }
}

/* on-paste detection */
document.querySelectorAll('.input-box input[type="text"]').forEach(inp=>{
  inp.addEventListener('paste', (ev)=>{
    const txt = (ev.clipboardData || window.clipboardData).getData('text').trim();
    if (isAddress(txt)) {
      setTimeout(async ()=> {
        inp.dataset.address = low(txt);
        let info = tokenMap.get(low(txt)) || await fetchOnchainTokenInfo(txt);
        if (info) {
          inp.dataset.decimals = info.decimals || 18;
          inp.value = info.symbol || info.name || txt.slice(0,8);
          tokenMap.set(info.address, info);
          const logo = (inp.id === 'fromToken') ? fromLogo : toLogo;
          if (info.logoURI) { logo.src = info.logoURI; logo.style.display = 'inline-block'; } else { logo.src = DARK_SVG_PLACEHOLDER; logo.style.display = 'inline-block'; }
          updateUsdVisibility();
          fetchBothPrices(); updateQuoteDebounced(); updateEstimate();
        }
      }, 10);
    }
  });
});

/* fetch onchain metadata fallback */
async function fetchOnchainTokenInfo(address){
  try {
    const addrL = low(address);
    if (tokenMap.has(addrL)) return tokenMap.get(addrL);
    const rpcProvider = new ethers.providers.JsonRpcProvider(FALLBACK_RPC);
    const abi = ["function symbol() view returns (string)","function name() view returns (string)","function decimals() view returns (uint8)"];
    const c = new ethers.Contract(address, abi, rpcProvider);
    const [symbol,name,decimals] = await Promise.all([ c.symbol().catch(()=>null), c.name().catch(()=>null), c.decimals().catch(()=>18) ]);
    const info = { address: addrL, symbol: symbol||address.slice(0,6), name: name||symbol||address.slice(0,8), decimals: decimals||18, logoURI: '' };
    tokenMap.set(info.address, info);
    if (!tokenList.find(t => t.address === info.address)) tokenList.push(info);
    return info;
  } catch(e){ console.warn('fetchOnchainTokenInfo failed', e); return null; }
}

/* fetch price for a token and update USD displays */
async function fetchPriceForToken(address, decimals, side){
  try {
    if (!address) return;
    const price = await getTokenPriceUSD(address, decimals);
    const usdElTop = (side === 'from') ? fromUsdTop : toUsdTop;
    const usdElMain = (side === 'from') ? fromUsdMain : toUsdMain;
    const amtEl = (side === 'from') ? fromAmountEl : toAmountEl;
    const amt = Number(amtEl.value || 0);
    if (price != null && !Number.isNaN(amt) && amt>0) {
      usdElTop.textContent = '≈ ' + formatUSD(Number(price) * amt);
      usdElMain.textContent = `${formatUSD(price)} / unit`;
    } else if (price != null) {
      usdElTop.textContent = '≈ ' + formatUSD(price);
      usdElMain.textContent = `${formatUSD(price)} / unit`;
    } else {
      usdElTop.textContent = '≈ $—';
      usdElMain.textContent = '— / unit';
    }
  } catch(e){ console.warn('fetchPriceForToken error', e); }
}

/* fetch both prices */
async function fetchBothPrices(){
  const fAddr = low(fromTokenInput.dataset.address || '');
  const tAddr = low(toTokenInput.dataset.address || '');
  const fDec = Number(fromTokenInput.dataset.decimals || 18);
  const tDec = Number(toTokenInput.dataset.decimals || 18);
  await Promise.all([
    fAddr ? fetchPriceForToken(fAddr, fDec, 'from') : Promise.resolve(),
    tAddr ? fetchPriceForToken(tAddr, tDec, 'to') : Promise.resolve()
  ]);
}

/* QUOTE via 1inch */
let quoteTimer = null;
function updateQuoteDebounced(){ clearTimeout(quoteTimer); quoteTimer = setTimeout(()=> updateQuote(), 120); }

async function updateQuote(){
  try {
    const fromAddr = low(fromTokenInput.dataset.address || '');
    const toAddr = low(toTokenInput.dataset.address || '');
    const amount = fromAmountEl.value;
    if (!fromAddr || !toAddr || !amount) { /* keep existing */ await fetchBothPrices(); return; }

    const fromDecimals = Number(fromTokenInput.dataset.decimals || tokenMap.get(fromAddr)?.decimals || 18);
    const toDecimals = Number(toTokenInput.dataset.decimals || tokenMap.get(toAddr)?.decimals || 18);
    const parsed = ethers.utils.parseUnits(String(amount), fromDecimals).toString();
    const quoteUrl = `${ONEINCH_BASE}/quote?fromTokenAddress=${fromAddr}&toTokenAddress=${toAddr}&amount=${parsed}`;
    const r = await fetchWithTimeout(quoteUrl, {}, 3000);
    const j = await r.json();
    if (j && j.toTokenAmount) {
      const formattedTo = ethers.utils.formatUnits(ethers.BigNumber.from(j.toTokenAmount), toDecimals);
      toAmountEl.value = formattedTo;
    }
    await fetchBothPrices();
  } catch (e) {
    console.warn('updateQuote error (1inch)', e);
    await fetchBothPrices();
  }
}

/* live update when typing amount */
fromAmountEl.addEventListener('input', ()=>{ updateQuoteDebounced(); updateEstimate(); });

/* SIMPLE MATH ESTIMATE: FROM_USD -> TO_ESTIMATE */
async function updateEstimate(){
  try {
    await ensureTokensLoaded();
    resolveTokenInputsIfNeeded();

    const fromAddr = low(fromTokenInput.dataset.address || '');
    const toAddr = low(toTokenInput.dataset.address || '');
    const fromAmount = Number(fromAmountEl.value || 0);
    if (!fromAddr || !toAddr || !fromAmount || Number.isNaN(fromAmount) || fromAmount <= 0) return;

    const fDec = Number(fromTokenInput.dataset.decimals || tokenMap.get(fromAddr)?.decimals || 18);
    const tDec = Number(toTokenInput.dataset.decimals || tokenMap.get(toAddr)?.decimals || 18);

    const [fromPrice, toPrice] = await Promise.all([ getTokenPriceUSD(fromAddr, fDec), getTokenPriceUSD(toAddr, tDec) ]);
    if (!fromPrice || !toPrice) return;

    const fromUSD = Number(fromAmount) * Number(fromPrice);
    const estimatedTo = fromUSD / Number(toPrice);
    const display = (Number.isFinite(estimatedTo)) ? Number(estimatedTo.toFixed(6)).toString() : '';
    toAmountEl.value = display;

    fromUsd.style.display = 'flex';
    toUsd.style.display = 'flex';
    fromUsdTop.textContent = `≈ ${formatUSD(fromUSD)}`;
    fromUsdMain.textContent = `${formatUSD(fromPrice)} / unit`;
    toUsdTop.textContent = `≈ ${formatUSD(toPrice)}`;
    toUsdMain.textContent = `per unit`;
  } catch(e){ console.warn('updateEstimate error', e); }
}

/* resolve typed tokens to addresses quickly */
function resolveTokenInputsIfNeeded(){
  const tryResolve = (inputEl) => {
    const val = (inputEl.value || '').trim(); if (!val || inputEl.dataset.address) return;
    const q = val.toLowerCase();
    let found = tokenList.find(t => t.symbol && t.symbol.toLowerCase() === q && (cgStatsMap.has(low(t.symbol)) || cgStatsMap.has(low(t.name))));
    if (!found) found = tokenList.find(t => t.symbol && t.symbol.toLowerCase() === q);
    if (!found) found = tokenList.find(t => t.symbol && t.symbol.toLowerCase().startsWith(q));
    if (!found) found = tokenList.find(t => t.name && t.name.toLowerCase().includes(q));
    if (found){ inputEl.dataset.address = found.address; inputEl.dataset.decimals = found.decimals || 18; const logo = (inputEl.id === 'fromToken')? fromLogo : toLogo; if (found.logoURI){ logo.src = found.logoURI; logo.style.display = 'inline-block'; } else { logo.src = DARK_SVG_PLACEHOLDER; logo.style.display = 'inline-block'; } }
  };
  tryResolve(fromTokenInput); tryResolve(toTokenInput);
}

/* swap fields action */
swapBtn.addEventListener('click', ()=>{
  swapBtn.classList.add('pressed');
  setTimeout(()=> swapBtn.classList.remove('pressed'), 400);

  const fVal = fromTokenInput.value, tVal = toTokenInput.value;
  const fAddr = fromTokenInput.dataset.address, tAddr = toTokenInput.dataset.address;
  const fDec = fromTokenInput.dataset.decimals, tDec = toTokenInput.dataset.decimals;
  const fLogo = fromLogo.src, tLogoSrc = toLogo.src;
  const aFrom = fromAmountEl.value, aTo = toAmountEl.value;

  fromTokenInput.value = tVal; toTokenInput.value = fVal;
  if (tAddr) fromTokenInput.dataset.address = tAddr; else delete fromTokenInput.dataset.address;
  if (fAddr) toTokenInput.dataset.address = fAddr; else delete toTokenInput.dataset.address;
  if (tDec) fromTokenInput.dataset.decimals = tDec; else delete fromTokenInput.dataset.decimals;
  if (fDec) toTokenInput.dataset.decimals = fDec; else delete toTokenInput.dataset.decimals;

  fromLogo.src = tLogoSrc || DARK_SVG_PLACEHOLDER; fromLogo.style.display = tLogoSrc ? 'inline-block' : 'none';
  toLogo.src = fLogo || DARK_SVG_PLACEHOLDER; toLogo.style.display = fLogo ? 'inline-block' : 'none';

  fromAmountEl.value = aTo; toAmountEl.value = aFrom;

  updateQuoteDebounced(); fetchBothPrices(); updateEstimate(); updateUsdVisibility();
});

/* "swap" button behaviour: expects wallet in iframe */
$('swapBtn').addEventListener('click', ()=> {
  try { walletFrame.focus(); } catch(e){}
  alert('To run a swap: connect wallet via the small Wallet UI in the top-right iframe (walletconnect.html).');
});

/* iframe fallback */
walletFrame.addEventListener('error', ()=>{ walletFrame.style.display='none'; walletFallback.style.display='block'; walletFallback.addEventListener('click', ()=> window.open('walletconnect.html','walletconnect','width=420,height=760')); });

/* refresh CG every 7s and update price cache + UI */
async function refreshCoinGeckoMarkets(){
  try {
    const marketsUrl = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=volume_desc&per_page=250&page=1&sparkline=false&price_change_percentage=24h`;
    const rm = await fetchWithTimeout(marketsUrl, {}, 4000);
    if (!rm.ok) throw new Error('CG markets refresh failed');
    const jm = await rm.json();
    jm.forEach(c => {
      const sym = low(c.symbol||''), name = low(c.name||'');
      const stat = { price: (typeof c.current_price === 'number' ? c.current_price : null), change24h: (typeof c.price_change_percentage_24h === 'number' ? c.price_change_percentage_24h : null), volume24h: (typeof c.total_volume === 'number' ? c.total_volume : 0), image: c.image||'' };
      if (sym) cgStatsMap.set(sym, stat);
      if (name) cgStatsMap.set(name, stat);
      tokenList.forEach(t => { if (t.symbol && low(t.symbol) === sym) priceCache.set(t.address, { price: stat.price, ts: nowTs() }); });
    });
    fetchBothPrices();
    updateEstimate();
    updateUsdVisibility();
  } catch(e){ console.warn('refreshCoinGeckoMarkets error', e); }
}

let refreshInterval = null;
function startBackgroundRefresh(){
  if (refreshInterval) clearInterval(refreshInterval);
  refreshCoinGeckoMarkets();
  refreshInterval = setInterval(refreshCoinGeckoMarkets, 7000);
}

/* init */
(async function init(){
  await ensureTokensLoaded();
  const usdc = tokenList.find(t => t.address && t.address.toLowerCase() === USDC_ADDR.toLowerCase());
  if (usdc) { fromTokenInput.value = usdc.symbol || 'USDC'; fromTokenInput.dataset.address = usdc.address; fromTokenInput.dataset.decimals = usdc.decimals || 6; if (usdc.logoURI){ fromLogo.src = usdc.logoURI; fromLogo.style.display='inline-block'; } }
  const top = tokenList.find(t => cgStatsMap.has(low(t.symbol)));
  if (top) { toTokenInput.value = top.symbol || top.name; toTokenInput.dataset.address = top.address; toTokenInput.dataset.decimals = top.decimals || 18; if (top.logoURI){ toLogo.src = top.logoURI; toLogo.style.display='inline-block'; } }
  updateUsdVisibility();
  fetchBothPrices();
  startBackgroundRefresh();
})();
