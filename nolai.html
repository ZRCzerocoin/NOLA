<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOL AI Market Dashboard</title>
<style>
:root {
  --purple-start: #8a5cff;
  --purple-end: #2ea0ff;
  --bg-glass: rgba(10,10,20,0.6);
  --text-muted: rgba(255,255,255,0.6);
  --white-glow: rgba(255,255,255,0.12);
}

body {
  margin: 0;
  font-family: "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(145deg, #0b0b12, #05050a);
  color: #fff;
}

.dashboard {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  gap: 40px;
}

/* NOL AI Widget */
.nola-ai {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  padding: 20px;
  border-radius: 16px;
  background: var(--bg-glass);
  backdrop-filter: blur(10px);
  border: 1px solid var(--white-glow);
  box-shadow: 0 4px 20px rgba(138,92,255,0.2), 0 0 40px rgba(46,160,255,0.1);
  width: 200px;
}

.robot {
  width: 120px;
  height: 120px;
  position: relative;
  animation: robotFloat 5s ease-in-out infinite;
}

.robot svg {
  width: 100%;
  height: 100%;
}

.head {
  animation: headTilt 6s ease-in-out infinite;
  transform-origin: 50% 50%;
  filter: drop-shadow(0 0 4px var(--purple-start));
}

.eye {
  transform-origin: 50% 50%;
  animation: eyeWander 5s cubic-bezier(.45,.05,.55,.95) infinite;
}

.soon {
  font-weight: 900;
  font-size: 20px;
  opacity: 0;
  transform: translateY(10px);
  background: linear-gradient(90deg, var(--purple-start), var(--purple-end));
  -webkit-background-clip: text;
  color: transparent;
  animation: textAppear 5s ease-in-out infinite;
}

/* Market Cards */
.market-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.market-card {
  background: var(--bg-glass);
  border-radius: 16px;
  padding: 16px;
  min-width: 220px;
  max-width: 220px;
  backdrop-filter: blur(10px);
  border: 1px solid var(--white-glow);
  box-shadow: 0 4px 20px rgba(138,92,255,0.1);
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.market-card h4 {
  margin: 0;
  font-size: 18px;
  color: #fff;
}

.market-card p {
  margin: 0;
  color: var(--text-muted);
  font-size: 14px;
}

/* Animations */
@keyframes robotFloat {0%,100%{transform:translateY(0px);}50%{transform:translateY(-6px);}}
@keyframes headTilt {0%,100%{transform:rotate(-1deg);}30%{transform:rotate(2deg);}60%{transform:rotate(-2deg);}}
@keyframes eyeWander {0%,100%{transform:translate(0,0);}20%{transform:translate(4px,-2px);}40%{transform:translate(-3px,3px);}60%{transform:translate(5px,2px);}80%{transform:translate(-2px,-3px);}}
@keyframes textAppear {0%,100%{opacity:0;transform:translateY(8px);}25%,60%{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>

<div class="dashboard">
  <h3>NOL AI</h3>
  <div class="nola-ai">
    <div class="robot">
      <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="var(--purple-start)"/>
            <stop offset="1" stop-color="var(--purple-end)"/>
          </linearGradient>
        </defs>
        <g class="head">
          <rect x="12" y="18" rx="14" ry="14" width="96" height="72" fill="url(#g1)" opacity="0.18"/>
          <rect x="22" y="28" rx="10" ry="10" width="76" height="52" fill="#0b0b12" stroke="rgba(255,255,255,0.08)"/>
          <g class="eye">
            <circle cx="44" cy="52" r="7" fill="#fff"/>
            <circle cx="76" cy="52" r="7" fill="#fff"/>
            <circle cx="44" cy="52" r="3.2" fill="#0b0720"/>
            <circle cx="76" cy="52" r="3.2" fill="#0b0720"/>
          </g>
          <rect x="46" y="76" width="28" height="7" rx="4" fill="rgba(255,255,255,0.07)"/>
        </g>
      </svg>
    </div>
    <div class="soon">NOL AI Soon</div>
  </div>

  <div class="market-container" id="markets"></div>
</div>

<script>
const coins = ["bitcoin","ethereum","binancecoin","solana"];
async function fetchMarkets() {
  const marketContainer = document.getElementById("markets");
  marketContainer.innerHTML = "";
  for(let coin of coins){
    try {
      const res = await fetch(`https://api.coingecko.com/api/v3/coins/${coin}`);
      const data = await res.json();
      const card = document.createElement("div");
      card.className = "market-card";
      card.innerHTML = `<h4>${data.name}</h4>
                        <p>Symbol: ${data.symbol.toUpperCase()}</p>
                        <p>Price: $${data.market_data.current_price.usd.toLocaleString()}</p>
                        <p>24h: ${data.market_data.price_change_percentage_24h.toFixed(2)}%</p>`;
      marketContainer.appendChild(card);
    } catch(e){console.error(e);}
  }
}
fetchMarkets();
setInterval(fetchMarkets, 60000);
</script>

</body>
</html>
