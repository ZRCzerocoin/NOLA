<!-- Clean 100-token dashboard (no gainers/losers/movers, no refresh button, no CoinGecko text) --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOL Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background: #111;
    }
    .chain-badge {
      font-size: 10px;
      padding: 3px 6px;
      border-radius: 4px;
      display: inline-block;
      background: #222;
      margin-top: 4px;
    }
    .copy-btn {
      padding: 4px 6px;
      font-size: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <span>NOL</span>
    <img src="logo.gif" alt="Logo" />
  </header>  <table id="token-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Token</th>
        <th>Price</th>
        <th>24h %</th>
        <th>Volume</th>
        <th>Chain</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>  <script>
    async function fetchTokens() {
      try {
        const market = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=24h").then(r => r.json());
        const list = await fetch("https://api.coingecko.com/api/v3/coins/list?include_platform=true").then(r => r.json());

        const tbody = document.querySelector('#token-table tbody');
        tbody.innerHTML = '';

        market.forEach((coin, index) => {
          const full = list.find(x => x.id === coin.id);
          const ethAddr = full?.platforms?.ethereum || null;
          const polAddr = full?.platforms?.polygon_pos || full?.platforms?."polygon" || null;

          let chain = "-";
          let addr = "-";
          if (ethAddr) { chain = "ETH"; addr = ethAddr; }
          if (polAddr) { chain = "POL"; addr = polAddr; }

          tbody.innerHTML += `
            <tr>
              <td>${index + 1}</td>
              <td>${coin.name} (${coin.symbol.toUpperCase()})</td>
              <td>$${coin.current_price.toLocaleString()}</td>
              <td style="color:${coin.price_change_percentage_24h >= 0 ? 'lime' : 'red'};">
                ${coin.price_change_percentage_24h?.toFixed(2)}%
              </td>
              <td>$${coin.total_volume.toLocaleString()}</td>
              <td>
                <div class="chain-badge">${chain}</div>
              </td>
              <td>
                ${addr !== '-' ? `<button class="copy-btn" onclick="navigator.clipboard.writeText('${addr}')">Copy</button>` : '-'}
              </td>
            </tr>
          `;
        });

      } catch (e) {
        console.error(e);
      }
    }

    fetchTokens();
    setInterval(fetchTokens, 30000);
  </script></body>
</html>
